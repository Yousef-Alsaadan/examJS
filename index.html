<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ela-Salaty: Muslim Prayer Times & Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Welcome</div>
        <div class="title signup">Join with us</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div id="liveAlertPlaceholder2"></div>
            <div class="field">
              <input type="text" placeholder="User name" id="user" required />
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="Password"
                id="passLog"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" onclick="login()"/>
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="Password"
                style="visibility: hidden"
                required
              />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div id="liveAlertPlaceholder"></div>
            <div class="field">
              <input type="text" placeholder="Name" id="name" required />
            </div>
            <div class="field">
              <input
                type="text"
                placeholder="User name"
                id="userName"
                required
              />
            </div>
            <div class="field">
              <input
                type="text"
                placeholder="Email Address"
                id="email"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="Password"
                id="pass"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" onclick="signup()" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="style.js"></script>
  </body>
</html>
